language: python
sudo: false
matrix:
  include:
  - python: pypy
    env: TOX_ENV=pypy
  - python: '2.7'
    env: TOX_ENV=py27
  - python: '3.4'
    env: TOX_ENV=py34
  - python: '3.5'
    env: TOX_ENV=py35
  - python: '3.6'
    env: TOX_ENV=py36
  - python: '3.7'
    env: TOX_ENV=py37,import-order,flake8,mypy
    dist: xenial
cache:
  directories:
  - $HOME/.cache/pip
  - $TRAVIS_BUILD_DIR/.tox
install:
- pip install tox coveralls
script:
- tox -e $TOX_ENV -- --cov=graphql_server
after_success:
- coveralls
deploy:
  provider: pypi
  user: syrusakbary
  on:
    tags: true
