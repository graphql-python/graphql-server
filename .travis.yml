language: python
sudo: false
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9-dev
matrix:
  include:
    - python: 3.7
      env: TOXENV=flake8,black,import-order,mypy,manifest
cache: pip
install: pip install tox-travis codecov
script: tox
after_success: codecov
deploy:
  provider: pypi
  on:
    branch: master
    tags: true
    python: 3.7
  skip_existing: true
  user: __token__
  password:
    secure: 
