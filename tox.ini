[tox]
envlist =
    black,flake8,import-order,mypy,manifest,
    py{38,39,310,311}
; requires = tox-conda

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
conda_channels = conda-forge
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
install_command = python -m pip install --ignore-installed {opts} {packages}
deps = -e.[test]
whitelist_externals =
    python
commands =
    pip install -U setuptools
    py{38,39,310}: pytest tests {posargs}
    py{311}: pytest tests --cov-report=term-missing --cov=graphql_server {posargs}

[testenv:black]
basepython = python3.11
deps = -e.[dev]
commands =
    black --check graphql_server tests

[testenv:flake8]
basepython = python3.11
deps = -e.[dev]
commands =
    flake8 setup.py graphql_server tests

[testenv:import-order]
basepython = python3.11
deps = -e.[dev]
commands =
    isort graphql_server/ tests/

[testenv:mypy]
basepython = python3.11
deps = -e.[dev]
commands =
    mypy graphql_server tests --ignore-missing-imports

[testenv:manifest]
basepython = python3.11
deps = -e.[dev]
commands =
    check-manifest -v
