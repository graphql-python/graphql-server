[tox]
envlist = flake8,import-order,py37,py36,py35,py34,py33,py27,pypy
skipsdist = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest>=2.7.2
    graphql-core>=2.1
    pytest-cov
commands =
    py{py,27,33,34,35,36,37}: py.test tests {posargs}

[testenv:flake8]
basepython=python3.7
deps = flake8
commands =
    flake8 graphql_server

[testenv:mypy]
basepython=python3.7
deps = mypy
commands =
    mypy graphql_server --ignore-missing-imports

[testenv:import-order]
basepython=python3.7
deps =
    isort
    graphql-core>=2.1
commands =
    isort --check-only graphql_server/ -rc
